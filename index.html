<html lang="en">

  <body>

    <main>
   
  <h1 id="title">Survey Form</h1>
  <p id="description">this is a survey form</p>
  <form id="survey-form">
    <fieldset>

    <div class="form-div">
      <label  id="name-label">Name:</label>
      <input type="text" id="name" name="" placeholder="Name" required>
    </div>

   
    <div class="form-div">
      <label id="email-label">Email:</label>
      <input type="email" id="email" name=""  placeholder="Email" required>
    </div>


    <div class="form-div">
      <label id="number-label">Number:</label>
      <input type="number" id="number" name="" min = 0 max=18  placeholder="Number">
    </div>

    <div class="form-div">
        <select id="dropdown">
          <option value="">Choose Country</option>
          <option value="USA">USA</option>
          <option value="Nigeria">Nigeria</option>
          <option value="Spain">Spain</option>
        </select>
      </div>
      <div class="form-div">
        <p>Gender</p>
        Male:<input type="radio" name="gender"  value="Male">
        Female:<input type="radio" name="gender"  value="Female">
      </div>
  
      <div class="form-div">
        <p>Marital status</p>
        Married:<input type="checkbox" name="status"  value="Married">
        Single:<input type="checkbox" name="status"  value="Single">
      </div>  
  
      <div class="form-div">
        <label>Additional Comments:</label>
        <textarea ></textarea>
      </div>
  
      <button type="submit" id="submit">Submit</button>
  
    
    
    </fieldset>
  </form>

</main>
    <script  src="js/index.js"></script>
  </body>
</html>
