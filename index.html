  <body>

    <p>Hello World</p>

    <main>
   
  <h1 id="title">Survey Form</h1>
  <p id="description">this is a survey form</p>
  <form id="survey-form">
    <fieldset>

    <div class="form-div">
      <label  id="name-label">Name:</label>
      <input type="text" id="name" name="" placeholder="Name">
    </div>

   
    <div class="form-div">
      <label id="email-label">Email:</label>
      <input type="email" id="email" name=""  placeholder="Email">
    </div>


    <div class="form-div">
      <label id="number-label">Number:</label>
      <input type="number" id="number" name=""  placeholder="Number">
    </div>

    
    </fieldset>
  </form>

</main>
    <script  src="js/index.js"></script>
  </body>
</html>
